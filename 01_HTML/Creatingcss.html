<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating css file with class</title>
    <style>
      .highlight {
        color: red;
      
      }
      p {
        padding: 20px;
      }
      img {
        margin: 15px;
        border: 10px dotted black;
        padding: 30px;
      }
      nav ul{
        display: flex;
        justify-content: center;
        list-style-type: none;
      }
      nav ul li{
        padding: 10px;
        border: 2px solid greenyellow;
        border-radius: 10px;
        margin: 4px;
      }
      form input[type="text"],
      form input[type="number"],
      form input[type="email"]{
        width: 20%;
        margin: 5px 0;
        
      }
    </style>
  </head>
  <body>
    <nav>
    <ul>
      <li>HTML</li>
      <li class="highlight">CSS</li>
      <li>JAVASCRIPT</li>
    </ul>
    </nav>
    <div>
      <p>
        Features of Instagram Reels downloader: · Fast, easy and safe. · No need
        to login to your Instagram account. · You can download videos and
        pictures of Instagram ...
      </p>
      <img src="https://via.placeholder.com/200" alt="sample" />
    </div>
    <!-- creating a simple form-->
    <form action="">
  <label for="name">Name:</label>
  <input type="text" name="name"/><br/><br/>
  <label for="">Contact Number</label>
  <input type="number"><br/><br/>
  <label for="email">Email:</label>
  <input type="email"/><br/><br/>
  <input type="submit"/>
</form>
  </body>
</html>
